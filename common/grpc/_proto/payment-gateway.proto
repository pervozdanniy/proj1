syntax = "proto3";

import "common.proto";

package skopa.core;

service PaymentGatewayService {
  rpc CreateUser(common.IdRequest) returns (common.SuccessResponse);
  rpc GetToken (common.IdRequest) returns (PG_Token);
  rpc CreateAccount (CreateAccountRequest) returns (common.SuccessResponse);
}

message CreateAccountRequest{
  uint32 id = 1;
  string token = 2;
}

message PG_Token {
  Token_Data data = 1;
}

message Token_Data {
  string token = 1;
}