syntax = "proto3";
package skopa.core;

service PaymentGatewayService {
  rpc GetToken (UserIdRequest) returns (PG_Token);
  rpc CreateAccount (CreateAccountRequest) returns (SuccessResponse);
}

message SuccessResponse {
  bool success = 1;
}

message UserIdRequest {
  uint32 user_id = 1;
}

message CreateAccountRequest{
  uint32 user_id = 1;
  string token = 2;
}

message PG_Token {
  Token_Data data = 1;
}

message Token_Data {
  string token = 1;
}