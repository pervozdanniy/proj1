syntax = "proto3";
import "google/protobuf/any.proto";
package core;

service PaymentGatewayService {
  rpc GetToken (PG_GetTokenRequest) returns (PG_Token);
}


message PG_GetTokenRequest {
  uint32 user_id = 1;
}

message PG_Token {
  Token_Data data = 1;
}

message Token_Data {
  string token = 1;
}