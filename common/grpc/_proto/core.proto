syntax = "proto3";
package skopa.core;

import "common.proto";
import "payment-gateway.proto";

service UserService {
  rpc GetById (IdRequest) returns (common.User);

  rpc FindByLogin (LoginRequest) returns (NullableUser);

  rpc Create (CreateRequest) returns (common.User);

  rpc Delete (IdRequest) returns (DeleteResponse);
}

message IdRequest {
  uint32 id = 1;
}

message NullableUser {
  optional common.User user = 1;
}

message CreateRequest {
  string username = 1;
  string email = 2;
  string password = 3;
  optional string phone = 4;
  uint32 country_id = 5;
}

message LoginRequest {
  string login = 1;
}

message DeleteResponse {
  bool success = 1;
}


