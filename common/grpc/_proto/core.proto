syntax = "proto3";
package skopa.core;

import "payment-gateway.proto";
import "common.proto";

service UserService {
  rpc GetById (common.IdRequest) returns (common.User);

  rpc FindByLogin (LoginRequest) returns (NullableUser);

  rpc Create (CreateRequest) returns (common.User);

  rpc Delete (common.IdRequest) returns (common.SuccessResponse);
}


message NullableUser {
  optional common.User user = 1;
}

message UserDetails {
  string  first_name = 1;
  string  last_name = 2;
  string  date_of_birth = 3;
  string  city = 4;
  string  street = 5;
  uint32  postal_code = 6;
  uint32  tax_id_number = 7;
  string region = 8;
}

message CreateRequest {
  string username = 1;
  string email = 2;
  optional string password = 3;
  optional string phone = 4;
  uint32 country_id = 5;
  optional string source = 6;
  optional UserDetails details = 7;
}

message LoginRequest {
  string login = 1;
}
