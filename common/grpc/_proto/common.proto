syntax = "proto3";

package skopa.common;

message User {
    uint32 id = 1;
    string username = 2;
    string email = 3;
    string password = 4;
    string created_at = 6;
    string updated_at = 7;
    optional string phone = 8;
    optional string email_verified_at = 9;
}

message IdRequest {
    uint32 id = 1;
}