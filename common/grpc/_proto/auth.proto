syntax = "proto3";

package skopa.auth;

service AuthService {
  rpc Login (AuthRequest) returns (AuthData);
  rpc LoginGoogle (GoogleAuthRequest) returns (AuthData);
}


message GoogleAuthRequest {
  string token = 1;
}

service ClientService {
  rpc Create (ClientCreateRequest) returns (AuthClient);

  rpc Validate(SignedRequest) returns (AuthClient);

  rpc Login(SignedRequest) returns (AuthData);
}

message AuthRequest {
  string login = 1;
  string password = 2;
}

message AuthData {
  string access_token = 1;
}

message ClientCreateRequest {
  string name = 1;
  optional string pub_key = 2;
}

message AuthClient {
  string name = 1;
  string key = 2;
  bool is_secure = 3;
}

message SignedRequest {
  bytes data = 1;
  optional bytes signature = 2;
}

message ClientLoginRequest {
  string login = 1;
  optional string password = 2;
}